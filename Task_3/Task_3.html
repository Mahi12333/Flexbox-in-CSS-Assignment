<!DOCTYPE html>
<html>

<head>
    <title>Center a Div Using CSS Flexbox</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: rgb(12, 222, 12);
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
